<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Custom CheckBox</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="row">
          <p>Notification</p>
          <label>
            <input
              type="checkbox"
              checked="checked" />
            <span></span>
          </label>
        </div>
        <div class="row">
          <p>Dark Mode</p>
          <label>
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="row">
          <p>Do not Disturb</p>
          <label>
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
        <div class="row">
          <p>Gaming Mode</p>
          <label>
            <input type="checkbox" />
            <span></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
